<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lg</title>
</head>

<body>

    <video autoplay muted loop>
        <source src="vid.mp4">
    </video>

    <div class="box-2">

        <div class="head">
            <h1>Login</h1>
            <h3>welcome to my login page</h3>
        </div>

        <form>

            <div class="one">
                <label>Name</label>
                <input type="text" name="" placeholder="Enter Your Name" required>
            </div>

            <div class="two">
                <label>E-mail</label>
                <input type="email" placeholder="Enter Your E-mail" required>
            </div>

            <div class="three">
                <label>Password</label>
                <input type="password" placeholder="Atleast 8 characters" required>
            </div>

            <div class="four">
                <input type="submit" id="submit" value="Create Account">
            </div>

        </form>

        <div class="para">
            <p>Already have an Account?
                <a href="#">Sign Up</a>
            </p>
        </div>

        <button class="btn">
            <a href="https://www.google.com">Google</a>
        </button>

        <button class="btn-2">
            <a href="https://www.facebook.com">Facebook</a>
        </button>

    </div>

    <div class="made">
        <h3>Made By Aryabh</h3>
    </div>
    
</body>
</html>
